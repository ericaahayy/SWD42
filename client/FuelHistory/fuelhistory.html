  <script src="main.js">
    // Sample data
  const purchaseHistoryData = [
    { id: 1, orderDetails: "Product A", quantity: 2, amount: "$20", dateTime: "2023-11-16 10:00 AM" },
    { id: 2, orderDetails: "Product B", quantity: 1, amount: "$15", dateTime: "2023-11-15 2:30 PM" }
    // Add more sample data as needed
  ];

  // Function to generate the rows for the purchase history table
  const generatePurchaseHistoryRows = () => {
    const tbody = document.getElementById("purchase-history-body");
    purchaseHistoryData.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.id}</td>
        <td>${item.orderDetails}</td>
        <td>${item.quantity}</td>
        <td>${item.amount}</td>
        <td>${item.dateTime}</td>
      `;
      tbody.appendChild(row);
    });
  };

  // Generate purchase history rows when the page loads
  window.onload = generatePurchaseHistoryRows;
  </script>
